<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guidance</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

  <link 
    href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" 
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/pages.css">
  <link rel="stylesheet" href="assets/css/icons.css">
  <link rel="stylesheet" href="assets/css/root.css">
  <link rel="stylesheet" href="assets/css/routines.css">
  <link rel="stylesheet" href="assets/css/animate.css">

</head>
<body>
  <!-- BODY -->
  <div id="user-settings-page" class="container page-hiding">
    user settings page
    <div class="row d-flex-center">
      <div class="col d-flex-start fixed-bottom border-top">
        <div class="display-font clickable back-icon-div" onclick="goToPage('#use-routines-page')">
          <img class="icon-sizer-ui back-icon img-fluid" src="assets/images/ui/back.svg" />
          back to using routines
        </div>
      </div>
    </div>
  </div>

  <div id="create-routines-page" class="container page-showing page-hiding">
    <div id="CRP-body" class="row">
      <div id="CRP-routines" class="col border-right">
        <div class="border-bottom border-top new-routine d-flex-center">
          <div 
            class="plus-icon-div display-font clickable no-padding-x" 
            onclick="addRoutine()"
          >
            <img class="icon-sizer-ui plus-icon img-fluid" src="assets/images/ui/plus.svg" />
          </div>
        </div>
      </div>
      <div id="CRP-days" class="col border-left">
        <img id="dragBottle" draggable="true" ondragstart="dragStart(event)"
          class="icon-sizer-ui water-icon clickable img-fluid" src="assets/images/routines/water.svg" />
      </div>
    </div>
    <div class="row d-flex-center">
      <div class="col d-flex-start fixed-bottom border-top">
        <div class="display-font clickable back-icon-div" onclick="goToPage('#use-routines-page')">
          <img class="icon-sizer-ui back-icon img-fluid" src="assets/images/ui/back.svg" />
          alright, I'm ready to start
        </div>
      </div>
    </div>
  </div>

  <div id="use-routines-page" class="container page-hiding">
    use routines page
    <div class="row">
      <div class="col fixed-bottom d-flex-center border-top">
        <div class="display-font clickable settings-icon-div" onclick="goToPage('#user-settings-page')">
          settings
          <img class="icon-sizer-ui settings-icon img-fluid" src="assets/images/ui/settings.svg" />
        </div>
        <div class="display-font clickable create-icon-div" onclick="goToPage('#create-routines-page')">
          <img class="icon-sizer-ui create-icon img-fluid" src="assets/images/ui/addheart.svg" />
          create routines
        </div>
      </div>
    </div>
  </div>
  <!-- /BODY -->
</body>
